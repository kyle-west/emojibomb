<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Sockets</title>
  <script src="toast.js"></script>
  <script src="player-list.js"></script>
  <script src="sockets.js"></script>

  <style>

    :root {
      --gray: #333;
      --green: #77ff00;
    }

    body {
      font-family: "Roboto", sans-serif;
      background: #5a6b7d; /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #485563, #4a5663); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #485563, #4a5663); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  
    *:not(#toaster) {
      cursor: none;
    }

    #toaster {
      position: absolute;
      top: calc(-1rem - 50px);
      right: 20px;
      background-color: var(--gray);
      color: var(--green);
      border-radius: 5px;
      padding: 15px 20px;
      user-select: none;
    }

    .toast-anim {
      animation: toast-anim 5s;
    }

    #player-list {
      background-color: var(--gray);
      padding: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 5px;
      text-align: center;
      user-select: none;
    }

    .players-label {
      color: var(--green);
      text-transform: uppercase;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .bomb:not(.exploded) {
      -webkit-animation: lub 1s infinite ease-out;
    }

    .exploded {
      animation: boom 1s ease-in;
      transform-origin: 25pt 25pt;
    }

    @keyframes lub {
      0% {}
      100% {
        transform: scale(.8);
        -webkit-transform: scale(.8);
      }
      50% {
        transform: scale(1.2);
        -webkit-transform: scale(1.2);
      }
    }

    @keyframes boom {
      100% {
        transform: rotate(3000deg);
        filter: contrast(50%);
      }
    }

    #chat {
      width: 100%;
      height: 32px;
      background: rgba(0,0,0,.2);
      position: absolute;
      bottom:0;
      margin: 0;
      left:0;
      right: 0;
    }

    #chat-input {
      width: 100%;
      background: transparent;
      color: white;
      border:none;
      padding: 5px;
    }

    @keyframes toast-anim {
      10% {
        transform: translateY(calc(1rem + 70px))
      }
      90% {
        transform: translateY(calc(1rem + 70px))
      }
    }
  
  </style>
</head>
<body>

  <div id="toaster">Nurples</div>
  <div id="player-list">Players</div>
  <div id="chat">
    <input id="chat-input" type="text" placeholder="Message...">
  </div>
</body>
</html>
